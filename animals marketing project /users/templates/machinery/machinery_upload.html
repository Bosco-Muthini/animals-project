{%extends 'base.html'%}

{% load crispy_forms_tags %}
{% block content %}
<h2>Machinery & Tools Upload</h2>
<form class="login" action="" method="POST" enctype="multipart/form-data" >
    {%csrf_token%}
    <div class="form__input">
    {{form|crispy}}
    </div>
    <button class="form__button" type="submit">Upload Machinery & Tools Details</button>
    <br>
    <a class="btn btn-info ml- " href="{%url 'machinery'%}">Quit Upload</a>
</form>
{% endblock content %}
