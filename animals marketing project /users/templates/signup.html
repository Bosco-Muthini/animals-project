{%extends 'base.html' %}
{% load crispy_forms_tags %}
{%block title%}
Sign Up
{%endblock title%}
{%block content%}
<h2>Sign Up</h2>
<form class="login" action="" method="POST">
    {%csrf_token%}
    <div class="form__input">
        {{form|crispy}}
    </div>
    
    <button class="form__button" type="submit">Sign Up</button>
    <p>You have an account? <a href="{%url 'login'%}">Login</a></p> 
</form>
{%endblock content%}
